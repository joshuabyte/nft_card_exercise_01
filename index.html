<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Equilibrium</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="assets/images/favicon-32x32.png" />
  </head>
  <body>
    <main>
      <article class="main__card--container">
        <div class="eth_image--container">
          <img src="assets/images/image-equilibrium.jpg" alt="" />
        </div>

        <div class="card__title--container">
          <h1>Equilibrium #3429</h1>
          <p>Our equilibrium collection promotes balance and calm.</p>
        </div>

        <div class="card__info--container">
          <div class="currency">
            <span class="eth_icon"></span>
            <p>0.041 ETH</p>
          </div>
          <div class="date">
            <span class="clock"></span>
            <p>3 days left</p>
          </div>
        </div>

        <div class="line"></div>

        <div class="card__footer--container">
          <span class="profile_picture"></span>
          <p><span>Creation of</span> Edgar Torres</p>
        </div>
      </article>
    </main>
  </body>
</html>
